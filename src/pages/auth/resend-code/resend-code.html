<ion-header>

  <ion-navbar color="primary">
    <ion-title >Reinvia Codice Conferma Utente</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item>
    <ion-label floating>Email</ion-label>
    <ion-input type="text" [(ngModel)]="email"></ion-input>
  </ion-item>

   <div *ngIf="errorMessage" margin-top padding style="color: #D8000C; background-color: #FFBABA;">
    <ion-icon ios="ios-alert" md="md-alert"></ion-icon>
    {{ errorMessage }}
  </div>

  <button ion-button margin-top block large color="primary" block (click)="resendCode()">Invia</button>

</ion-content>
