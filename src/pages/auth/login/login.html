<ion-header>

  <ion-navbar color="primary">
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <img src="./assets/imgs/logo_anthea.png" align="middle"/>

  <ion-item>
    <ion-label floating>Email</ion-label>
    <ion-input type="email" [(ngModel)]="user.email"></ion-input>
  </ion-item>

  <ion-item *ngIf="!needCode">
    <ion-label floating>Password</ion-label>
    <ion-input type="password" [(ngModel)]="user.password"></ion-input>
  </ion-item>

  <ion-item *ngIf="needNewPassword">
    <ion-label floating>New Password</ion-label>
    <ion-input type="password" [(ngModel)]="user.newpassword"></ion-input>
  </ion-item>

  <ion-item *ngIf="needCode">
    <ion-label floating>Confirmation Code</ion-label>
    <ion-input type="text" [(ngModel)]="confirmationCode"></ion-input>
  </ion-item>

  <div *ngIf="errorMessage" margin-top padding style="color: #D8000C; background-color: #FFBABA;">
    <ion-icon ios="ios-alert" md="md-alert"></ion-icon>
    {{ errorMessage }}
  </div>

  <button ion-button margin-top color="primary" block large (click)="signMeIn()">Login</button>

  <div text-center padding-top>
    Do not have an account? <a (click)="goToRegister()" style="cursor: pointer" >Register</a>
  </div>

  <div text-center padding-top>
    Did you lose your confirmation code? <a (click)="goToResendCode()" style="cursor: pointer">Resend it</a>
  </div>

  <div text-center padding-top>
    Did you forget your password? <a (click)="goToForgotPasswrod()" style="cursor: pointer">Retrieve it</a>
  </div>

</ion-content>
